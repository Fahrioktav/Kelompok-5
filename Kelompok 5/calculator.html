<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        
        #display {
            width: 100%;
            padding: 15px;
            border: 2px solid #dddddd;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 15px;
            box-sizing: border-box;
            text-align: right;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .btn {
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        
        .btn-orange {
            background-color: #ff8c00;
            border-color: #ff8c00;
            color: #ffffff;
        }

        .btn-orange:hover {
            background-color: #ff9900;
            border-color: #ff9900;
        }

        .btn-orange:active {
            background-color: #cc7000;
            border-color: #cc7000;
        }
    </style>
</head>
<body>
    <div class="calculator container">
        <h2>Bootstrap Calculator</h2>
        <input type="text" id="display" readonly class="form-control mb-3">
        <div class="btn-group">
            <button onclick="appendToDisplay('7')" class="btn btn-light">7</button>
            <button onclick="appendToDisplay('8')" class="btn btn-light">8</button>
            <button onclick="appendToDisplay('9')" class="btn btn-light">9</button>
            <button onclick="appendToDisplay('/')" class="btn btn-orange">÷</button>
            
            <button onclick="appendToDisplay('4')" class="btn btn-light">4</button>
            <button onclick="appendToDisplay('5')" class="btn btn-light">5</button>
            <button onclick="appendToDisplay('6')" class="btn btn-light">6</button>
            <button onclick="appendToDisplay('*')" class="btn btn-orange">×</button>
            
            <button onclick="appendToDisplay('1')" class="btn btn-light">1</button>
            <button onclick="appendToDisplay('2')" class="btn btn-light">2</button>
            <button onclick="appendToDisplay('3')" class="btn btn-light">3</button>
            <button onclick="appendToDisplay('-')" class="btn btn-orange">-</button>
            
            <button onclick="appendToDisplay('0')" class="btn btn-light">0</button>
            <button onclick="appendToDisplay('.')" class="btn btn-light">.</button>
            <button onclick="clearDisplay()" class="btn btn-danger">C</button>
            <button onclick="appendToDisplay('+')" class="btn btn-orange">+</button>
        </div>
        <div class="btn-group">
            <button onclick="appendToDisplay('**2')"class="btn btn-orange">^</button>
            <button onclick="appendToDisplay('%')" class="btn btn-orange">Mod</button>
            <button onclick="appendToDisplay('sqrt')" class="btn btn-orange">√</button>
            <button onclick="calculate()" class="btn btn-success">=</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function appendToDisplay(value) {
            var display = document.getElementById('display');
            if (value === 'sqrt') {
                var expression = display.value;
                display.value = 'Math.sqrt(' + expression + ')';
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            var display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                var display = document.getElementById('display');
                var expression = display.value;     
                display.value = eval(expression);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
